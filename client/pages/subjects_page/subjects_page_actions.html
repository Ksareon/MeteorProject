<template name='subjects_page_actions'>
<!--   <a href="/subjects/{{_id}}" class="btn btn-primary btn-sm edit_subject">
    <span class="glyphicon glyphicon-edit"></span>
  </a> -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm edit_subject" data-toggle="modal" data-target="#myModal">
  <a href="/subjects/{{_id}}">  
  </a>
  <span class="glyphicon glyphicon-edit"></span>
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Изменение объекта</h4>
      </div>
      <div class="modal-body">
        {{> quickForm collection="Subjects" doc=this id=_id type="update" }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>


  <a href="#" class="btn btn-danger btn-sm delete_subject">
    <span class="glyphicon glyphicon-remove-circle"></span>
  </a>
</template>
